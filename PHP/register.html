<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/register.css">
    <script defer src="../JavaScript/bootstrap.bundle.min.js"></script>
    <script defer src="../JavaScript/javascript.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row register">
            <div class="register-side col-lg-3">
            </div>
            <div class="register-form col-lg-6 rounded-5 border-0 shadow">
                <div class="col-lg-8 register-frame">

                    <div class="row register-text d-flex justify-content-center">
                        <div class="col-lg-3 d-flex justify-content-center">
                            <p class="register-sign">REGISTER</p>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-3 d-flex justify-content-center">
                            <form>
                                <label class="input-text" for="lastname">FIRST NAME</label><br>
                                <input class="input-firstname format" type="text" id="firstname" name="firstname">
                                <label class="input-text" for="lastname">LAST NAME</label><br>
                                <input class="input-lastname format" type="text" id="lastname" name="lastname">
                                <label class="input-text" for="ID">ID NUMBER</label><br>
                                <input class="input-ID format" type="text" id="ID" name="ID">
                                <label class="input-text" for="password">PASSWORD</label><br>
                                <input class="input-password format" type="password" id="password" name="password">
                                <label class="input-text" for="confirmpassword">CONFIRM PASSWORD</label><br>
                                <input class="input-confirmpassword format" type="password" id="confirmpassword" name="confirmpassword">
                                <label class="input-text" for="email">EMAIL ADDRESS</label><br>
                                <input class="input-email format" type="text" id="email" name="email">
                                <input class="submit-button format" type="submit" value="SUBMIT">
                              </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="register-side col-lg-3">
            </div>
        </div>
    </div>
</body>
</html>
