<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/stylesheet.css">
    <script defer src="../JavaScript/bootstrap.bundle.min.js"></script>
    <script defer src="../JavaScript/javascript.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row login">
            <div class="login-side col-lg-3">
            </div>
            <div class="login-form col-lg-6 rounded-5 border-0 shadow">
                <div class="col-lg-8 login-frame">

                    <div class="row logo-container d-flex justify-content-center">
                        <div class="col-lg-3 d-flex justify-content-center">
                            <img class="logo" src="../Pictures/user log 2.png" alt="logo">
                        </div>
                    </div>

                    <div class="row login-text d-flex justify-content-center">
                        <div class="col-lg-3 d-flex justify-content-center">
                            <p class="login-sign">Login</p>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-3 d-flex justify-content-center">
                            <form>
                                <label class="input-text" for="username">Username</label><br>
                                <input class="input-username format" type="text" id="username" name="username"><br>
                                <label class="input-text" for="pwd">Password</label><br>
                                <input class="input-password format" type="password" id="password" name="password">
                                <input class="checkbox" type="checkbox" id="remember" name="remember" value="remember">
                                <label class="remember format-remember" for="remember">Remember me</label>
                                <a class="forgot-password format-forgot" href="#"  href="#">Forgot Password?</a>
                                <input class="login-button format" type="submit" value="Login">
                              </form>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-6 d-flex justify-content-center">
                            <a class="create-format" href="#">Create your account â†’</a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="login-side col-lg-3">
            </div>
        </div>
    </div>
</body>
</html>
